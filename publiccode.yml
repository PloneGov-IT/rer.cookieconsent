description:
  it:
    features:
      - Banner di conferma del consenso ai cookie
      - Dashboard di opt-out per gestire i cookie consentiti
      - Configurazione del banner
      - Integrazione con altri addon Plone
    genericName: Plone addon
    longDescription: >
      Un componente aggiuntivo per fornire una soluzione completa per il
      **consenso ai cookie** per il tuo sito.


      È principalmente destinato alla recente [Legge Europea sui
      Cookie](http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex:32009L0136),
      ma può essere utilizzato ovunque se ti interessa la privacy dell'utente.


      Questo componente aggiuntivo offre due tipi di funzionalità diverse:


      - Un banner di conferma del consenso ai cookie, che dovrebbe collegare (ma
      non è obbligatorio) l'utente a una Privacy  Policy.

      - Una **dashboard di opt-out** per accettare / rifiutare singoli cookie


      Questo componente aggiuntivo è anche compatibile con siti
      internazionalizzati
      ([LinguaPlone](https://pypi.python.org/pypi/Products.LinguaPlone)
      supportato).
    shortDescription: >-
      Una soluzione per Plone per il consenso ai cookie; usato per la Legge
      Europea sui Cookie dalla Regione Emilia-Romagna
